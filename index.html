    <title>Currency-Checker</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,600&display=swap" rel="stylesheet">
    <!--Bootstrap Stylesheets-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <!--CF-Checker Stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h1>Currency Checker</h1>
        <div class="cur_group" id="cur_group">
            <i class="fa-solid fa-circle-info" style="font-size: 25px"
                title="Description: Supported symbol is €. &#010;Matches: 0 | 0,55 | 1 | 1,60 | 10 | 10,70 | 100 | 100,8 | 1.000 | 1.000,20 &#010;Note: Must use the currency sign before any amount with no spaces"></i><br />
            <input type="text" class="cur_field" id="input" placeholder="Ex €24,99" maxlength="32" required />
            <br />
            <input type="button" class="action_button act" OnClick="curCheck();" value="Check" />
            <br />
            <p id="alert"></p>
        </div>
    </div>
    <footer>
        <p>Visit <a href=""><em>AsibX</em></a></p>
    </footer>
    <!--CF-Checker Scripts-->
    <script type="text/javascript" src="js/main.js"></script>
    <!--CF-Checker FontAwesome-->
    <script src="https://kit.fontawesome.com/63d2c76074.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
